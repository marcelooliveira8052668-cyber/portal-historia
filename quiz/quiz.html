<main>

<script>

const perguntas = [
    {
        pergunta: "O principal objetivo do mercantilismo era:",
        opcoes: [
            "Promover igualdade social",
            "Acumular metais preciosos",
            "Separar Igreja e Estado",
            "Acabar com o comÃ©rcio"
        ],
        correta: 1
    },
    {
        pergunta: "As Grandes NavegaÃ§Ãµes foram lideradas principalmente por:",
        opcoes: [
            "FranÃ§a e Alemanha",
            "Portugal e Espanha",
            "Inglaterra e RÃºssia",
            "GrÃ©cia e Roma"
        ],
        correta: 1
    },
    {
        pergunta: "O absolutismo defendia:",
        opcoes: [
            "DivisÃ£o de poderes",
            "Democracia direta",
            "Poder concentrado no rei",
            "Fim da monarquia"
        ],
        correta: 2
    }
];

let perguntaAtual = 0;
let pontos = 0;

function carregarPergunta() {
    if (perguntaAtual >= perguntas.length) {
        mostrarResultadoFinal();
        return;
    }

    const pergunta = perguntas[perguntaAtual];
    document.getElementById("pergunta").innerText = pergunta.pergunta;

    const opcoesDiv = document.getElementById("opcoes");
    opcoesDiv.innerHTML = "";

    pergunta.opcoes.forEach((opcao, index) => {
        opcoesDiv.innerHTML += `
            <label>
                <input type="radio" name="opcao" value="${index}">
                ${opcao}
            </label><br><br>
        `;
    });

    document.getElementById("resultado").innerText = "";
}

function proximaPergunta() {
    const selecionada = document.querySelector('input[name="opcao"]:checked');

    if (!selecionada) {
        alert("Escolha uma alternativa!");
        return;
    }

    const resposta = parseInt(selecionada.value);

    if (resposta === perguntas[perguntaAtual].correta) {
        document.getElementById("resultado").innerHTML =
            "âœ… Correto! Muito bem!";
        pontos++;
    } else {
        document.getElementById("resultado").innerHTML =
            "âŒ Errado! A resposta correta Ã©: " +
            perguntas[perguntaAtual].opcoes[perguntas[perguntaAtual].correta];
    }

    setTimeout(() => {
        perguntaAtual++;
        carregarPergunta();
    }, 2000);
}

function mostrarResultadoFinal() {
    document.getElementById("quiz-container").style.display = "none";
    document.getElementById("final").style.display = "block";
    document.getElementById("pontuacao").innerText =
        "VocÃª acertou " + pontos + " de " + perguntas.length + " perguntas!";
}

carregarPergunta();

</script>
